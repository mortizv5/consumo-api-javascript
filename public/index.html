<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recetas | TheMealDB (RapidAPI)</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="py-4 bg-dark text-white">
    <div class="container d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3">
      <h1 class="h3 m-0">üçΩÔ∏è Buscador de Recetas ‚Äî TheMealDB</h1>

      <form id="search-form" class="d-flex" role="search">
        <input id="search-input" class="form-control me-2" type="search" placeholder="Buscar (p. ej. chicken, pasta...)" aria-label="Buscar">
        <button class="btn btn-primary" type="submit">Buscar</button>
      </form>
    </div>
  </header>

  <main class="container my-4">
    <div id="loader" class="text-center my-5 d-none">
      <div class="spinner-border" role="status" aria-hidden="true"></div>
      <p class="mt-3">Cargando recetas...</p>
    </div>

    <div id="cards-container" class="row g-4"></div>

    <div id="status-message" class="text-center text-muted my-5 d-none"></div>
  </main>

  <footer class="py-4 bg-light border-top">
    <div class="container text-center">
      <small>Desarrollado por Steven Ortiz ‚Äî [Agosto 2025]</small>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
